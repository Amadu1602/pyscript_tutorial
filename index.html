<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name ="viewport" content="width=device-width", initial-scale="1.0">
        <title>Testing Pyscript </title>
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

        <style>
            #output {
            color : rgb(31, 35, 221);
            font-size: 50px;
            }
        </style>
    </head>
    <body> 
        <div id="output"></div>
        <py-script> 
name = input("Please input your name.")
pyscript.write('output', f"Hello World! {name} did this!")
pyscript.write('output', f"This is just the begining")
        </py-script> 
    </body>
</html>
